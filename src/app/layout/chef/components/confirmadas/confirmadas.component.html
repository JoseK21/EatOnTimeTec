<div class="card border-primary" *ngFor="let orden of orden_list; let i = index ">
  <div class="card-header" style="text-align: left;">
    Orden {{i}}
  </div>
  <div class="card-body">
    <div class="container">
      <div class="row justify-content-between">
        <div class="col" style="text-align: left;">
          Plato : {{orden.dish}} <br>
          Ingredientes : {{orden.ingredients}}
        </div>
      </div>
      <div class="row justify-content-between">
        <div class="col" style="text-align: left;">
          Porcentaje actual de la orden : ##%
        </div>
        <div class="col" style="text-align: left;">
          <button class="btn btn-light btn-round btn-block"
            style="color: blue; background-color: rgb(200, 200, 200);">Actualizar estado</button>
        </div>
      </div>
    </div>
  </div>
</div>
