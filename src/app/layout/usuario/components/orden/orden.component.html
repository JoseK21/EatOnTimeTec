<div class="card border-primary">
  <div class="card-header" style="text-align: left;">
    Mi Orden
  </div>
  <div class="card-body">
    <div class="container">
      <div class="row justify-content-between" *ngFor="let item of new_list_propios">
        <div class="col" style="text-align: left;">
          {{item}}
        </div>
        <div class="col-4" style="right: 0px;position: absolute;">
          <i class="far fa-comment" (click)="add_observacion(item)"> </i> &nbsp;&nbsp;
          <i class="fa fa-times-circle"  (click)="remove_dish(item)"></i>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="card border-primary">
  <div class="card-header" style="text-align: left;">
    Orden Amigo(s)
  </div>
  <div class="card-body">
    <div class="container">
      <div class="row justify-content-between" *ngFor="let item of new_list_amigos">
        <div class="col" style="text-align: left;">
          {{item}}
        </div>
        <div class="col-4" style="right: 0px;position: absolute;">
          <i class="far fa-comment" (click)="add_observacion(item)"></i> &nbsp;&nbsp;
          <i class="fa fa-times-circle" (click)="remove_dish(item)"></i>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container">
  <div class="row align-items-center">
    <div class="col" style="text-align: left;">
       Precio Total: ₡ {{priceTotal}} <br> 
      Total de puntos : {{punts}}
    </div>
    <div class="col-4">
      <button type="button" class="btn btn-primary" (click)="comprar()" [disabled]="list_empty">Comprar</button>
    </div>
  </div>
  <div class="row justify-content-end">
    <a (click)="como_pago()" style="color: blue;"> ¿Como pago mi orden?</a>

  </div>
</div>
