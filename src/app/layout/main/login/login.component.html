<div class="page-header" filter-color="white">
    <div class="page-header-image" style="background-image:url(assets/img/headerPlane.jpg)"></div>
    <div class="container">
        <div class="col-md-4 content-center">
            <div class="card card-login card-plain">
                <form class="form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                    <div class="header header-primary text-center">
                        <div>
                            <img src="assets/img/logoAlone.png" width="150" height="140" alt="logoTECPlane">
                        </div>
                    </div>
                    <div class="content">
                        <div class="input-group form-group-no-border input-lg"
                            [ngClass]="{'input-group-focus':focus===true}">
                            <div class="input-group-prepend">
                                <span class="input-group-text"> <i class="now-ui-icons users_circle-08"></i></span>
                            </div>
                            <input type="text" class="form-control" placeholder="Id" (focus)="focus=true"
                                (blur)="focus=false" formControlName="id_user"
                                [ngClass]="{ 'is-invalid': submitted && f.id_user.errors }">
                            <div *ngIf="submitted && f.id_user.errors" class="invalid-feedback">
                                <div *ngIf="f.id_user.errors.required">Id is required</div>
                            </div>
                        </div>
                        <div class="input-group form-group-no-border input-lg"
                            [ngClass]="{'input-group-focus':focus1===true}">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i
                                        class="now-ui-icons ui-1_lock-circle-open text_caps-small"></i></span>
                            </div>
                            <input type="password" placeholder="Password" class="form-control" (focus)="focus1=true"
                                (blur)="focus1=false" formControlName="password"
                                [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
                            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                                <div *ngIf="f.password.errors.required">Password is required</div>
                            </div>
                        </div>
                    </div>
                    <div class="footer text-center">
                        <button class="btn btn-primary btn-round btn-lg btn-block">Login</button>
                    </div>
                    <div class="pull-left">
                        <h6>
                            <a routerLink="/signUp" class="link">Create Account</a>
                        </h6>
                    </div>
                </form>
            </div>
        </div>
    </div>
